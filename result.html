<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
		/>
		<title>Result</title>
	</head>
	<body>
		<nav class="navbar" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
				<a class="navbar-item" href="https://bulma.io">
					<img
						src="https://www.kindpng.com/picc/m/140-1404603_sports-car-logo-car-logo-png-vector-transparent.png"
						width="112"
						height="28"
					/>
				</a>

				<a
					role="button"
					class="navbar-burger"
					aria-label="menu"
					aria-expanded="false"
					data-target="navbarBasicExample"
				>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
			</div>

			<div id="navbarBasicExample" class="navbar-menu">
				<div class="navbar-start">
					<a href="index.html" class="navbar-item"> Home </a>
					<a href="predict.html" class="navbar-item"> Predict Price </a>
					<a class="navbar-item"> </a>

					<div class="navbar-item has-dropdown is-hoverable">
						<a class="navbar-link"> More </a>

						<div class="navbar-dropdown">
							<a class="navbar-item"> About </a>
							<a class="navbar-item"> Contact </a>
							<hr class="navbar-divider" />
							<a class="navbar-item"> Report an issue </a>
						</div>
					</div>
				</div>

				<div class="navbar-end">
					<div class="navbar-item">
						<div class="buttons">
							<a class="button is-primary">
								<strong>Sign up</strong>
							</a>
							<a class="button is-light"> Log in </a>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<div class="container">
			<h1>The predicted car price is : <span id="car_price"></span></h1>
		</div>

		<script type="text/javascript">
			function test() {
				const min = 1000000;
				const max = 10000000;
				const num = Math.floor(Math.random() * (max - min + 1)) + min;
				var result = document.getElementById("car_price");
				result.nodeValue = num;
			}
			window.onload = test();
		</script>
	</body>
</html>
